 <body>
    <table>
      <tr><center><b>$TestNG_Custom_Report_Title$</b></center></tr>
      <thread>
        <tr>
          <th>Test Name</th>
          <th># Total Method</th>
          <th># Passed</th>
          <th># Skipped</th>
          <th># Failed</th>
          <th>Browser</th>
          <th>Start Time</th>
          <th>End Time</th>
          <th>Execute Time (mm:hh:ss:ms)</th>
        </tr>
       </thread> 
       $Test_Case_Summary$
    </table>
    <table id="summary">
      <thread>
        <tr>
          <th>Class</th>
          <th>Method</th>
          <th>Start Time</th>
          <th>Execution Time (mm:hh:ss:ms)</th>
          <th>Parameter</th>
          <th>Reporter Message</th>
          <th>Exception Message</th>
        </tr>
      </thread> 
      $Test_Case_Detail$
    </table>
  </body>
